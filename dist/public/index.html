<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <div class="container">
      <video controls>
        <source src="video/developerStories-en.webm" type='video/webm; codecs="vp8, vorbis"' />
        <source src="video/developerStories-en.mp4" type='video/mp4;' />
        <track kind="subtitles" label="English subtitles" src="video/subs-en.vtt" srclang="en" default></track>
      </video>
    </div>
    <script type="text/javascript" src="texttrackrenderer.js"></script>
    <script type="text/javascript">
      console.log(TextTrackRenderer);
      // Instantiates TextTrackRenderer
      const ttr = new TextTrackRenderer;

      // User chooses div to pass to attach handler
      let d = document.getElementById('trackRenderer');
      ttr.attach(d);

      // Adds TextTrack
      let t = document.querySelector('track');
      ttr.addTextTrack(t);
    </script>
  </body>
</html>
